<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Chat V2</title>
</head>
<body>
    <section id="login">
        <div  class="square column">
            <div class="logo">
                <img style="width: 150px; height: 150px; background-color: blue;">
            </div>
            <form action="#" method="#" class="column">
                <input class="input-default" type="text" name="lg" id="lg" placeholder="Login">
                <input class="input-default" type="password" name="pw" id="pw   " placeholder="Password">
                <button class="input-default" type="submit">SignIn</button>
            </form>
            <div class="register">
                <a href="#">SingUp</a>
            </div>
        </div>
    </section>
    <section id="register">
        <div class="square column">
            <form action="#" method="post" class="column">
                <input class="input-default" type="text" name="" id="" placeholder="Login">
                <input class="input-default" type="text" name="" id="" placeholder="NickName">
                <input class="input-default" type="password" name="" id="" placeholder="Password">
                <button class="input-default" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <section id="popups">
        <div>
            <p>Usuario ou Senha incorretos</p>
        </div>
    </section>
</body>
</html>
