<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>ChatV2.0</title>
</head>
<body>
    <section class="screen">
        <div class="list">
            <span>lista</span>
        </div>
        <div class="chat-size">
            <div id="msgs" class="chat-bd">
                <div class="msg-bd">
                    <div class="msg">
                        <span>Menssagem Menssagem Menssagem Menssagem Menssagem MenssagemMenssagem MenssagemMenssagem MenssagemMenssagem MenssagemMenssagem Menssagem</span>
                    </div>
                    <div class="msg-hour">
                        <span>hora</span>
                    </div>
                </div>
            </div>
            <div class="writer">
                <input class="message-box" type="text" name="" id="">
                <button class="send-message" type="submit">
                    <img src="/src/image/enviar.png">
                </button>
            </div>
        </div>
    </section>
</body>
</html>
